<table class="room">
    <tr class="room_header">
        <td class="room_avatar">
            {% if room.avatar_url %}
                <img alt="" src="{{ room.avatar_url|mxc_to_http(48,48) }}" />
            {% else %}
                {% if room.hash % 3 == 0 %}
                    <img alt="" src="https://ui-avatars.com/api/?background=76cfa6&name={{ room.title }}" />
                {% elif room.hash % 3 == 1 %}
                    <img alt="" src="https://ui-avatars.com/api/?background=50e2c2&name={{ room.title }}" />
                {% else %}
                    <img alt="" src="https://ui-avatars.com/api/?background=f4c371&name={{ room.title }}" />
                {% endif %}
            {% endif %}
        </td>
        <td class="room_name" colspan="2">
            {{ room.title }}
        </td>
    </tr>
    {% if room.invite %}
        <tr>
            <td></td>
            <td>
                <a href="{{ room.link }}">Join the conversation.</a>
            </td>
            <td></td>
        </tr>
    {% else %}
        {% for notif in room.notifs %}
            {% include 'notif.html' with context %}
        {% endfor %}
    {% endif %}
</table>
